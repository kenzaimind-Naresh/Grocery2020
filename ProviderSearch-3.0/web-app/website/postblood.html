    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 signin-pdtop">
                <h3>Request Blood</h3>

                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="control-label col-sm-3">Blood Group <span>*</span> :</label>
                        <div class="col-sm-9">
                            <select name="bloodgroup" id="Select1" class="form-control">
                                <option value="">--select--</option>
                                <option value="agroup">A</option>
                                <option value="bgroup">B</option>
                                <option value="abgroup">AB</option>
                                <option value="ogroup">O</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Place <span>*</span> :</label>
                        <div class="col-sm-9">
                            <select name="place" id="Select2" class="form-control">
                                <option value="">--select--</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Contact Name <span>*</span> :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="contactname" placeholder="Contact Name" name="contact">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Contact Mobile No <span>*</span> :</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="mobile" placeholder="Contact Mobile No" name="mobile">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Email (if any) :</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Date when blood required <span>*</span> :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="dateblood" placeholder="Date when blood required" name="dateblood"><p>Format : (dd/mm/yyyy)</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Purpose <span>*</span> :</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="purpose" placeholder="Purpose" name="purpose">
                        </div>
                    </div>                   

                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary" onclick="return validateForm()">
                                Submit</button>
                        </div>
                    </div>

                </form>
